<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <section class="card">

      <div class="first-part">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
        <div class="hover">
          <span></span>
          <img src="./images/icon-view.svg" class="view">
        </div>
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
      </div>

      <div class="second-part">
        <div class="currency">
          <object data="./images/icon-ethereum.svg"></object>
          <h1>0.041 ETH</h1>
        </div>

        <div class="time-left">
          <object data="./images/icon-clock.svg"></object>
          <h2>3 days left</h2>
        </div>
      </div>

      <div class="credits">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/IgorWMatos" target="_blank">Igor Matos</a>. </p>
    </div>
  </footer>

</body>

</html>
